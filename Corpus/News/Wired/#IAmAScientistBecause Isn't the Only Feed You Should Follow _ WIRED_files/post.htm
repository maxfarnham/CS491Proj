,[[[0,"From Wikipedia ("]
,[2,"http://en.wikipedia.org/wiki/Mohr%E2%80%93Mascheroni_theorem",,["http://en.wikipedia.org/wiki/Mohr%E2%80%93Mascheroni_theorem"]
]
,[0,"):"]
,[1]
,[1]
,[0,"\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d"]
,[1]
,[0,"To prove the theorem, each of the basic constructions of compass and straightedge need to be proven to be doable by compass alone. These are:"]
,[1]
,[1]
,[0,"Â 1) Creating the line through two existing points"]
,[1]
,[0,"Â 2) Creating the circle through one point with centre another point"]
,[1]
,[0,"Â 3) Creating the point which is the intersection of two existing, non-parallel lines"]
,[1]
,[0,"Â 4) Creating the one or two points in the intersection of a line and a circle (if they intersect)"]
,[1]
,[0,"Â 5) Creating the one or two points in the intersection of two circles (if they intersect)."]
,[1]
,[1]
,[0,"Since lines cannot be drawn without a straightedge (1.), a line is considered to be given by two points. 2. and 5. are directly doable with a compass. Thus there need to be constructions only for 3. and 4."]
,[1]
,[0,"\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d"]
,[1]
,[1]
,[0,"There are modern proofs that are much shorter than what Mohr or Mascheroni did.Â  Here is one that takes up just four pages:Â  "]

]
